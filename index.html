<!DOCTYPE html>
<head>
        <title>Türkiye'nin En Çok Tavsiye Edilen E-ticaret Markası Hepsiburada</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-box">
        <h2><span class="bold">Admin</span><span class="light">LTE</span></h2>
        <p>Sign in to start your session</p>
        <form>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-options">
                <label><input type="checkbox">Remember Me</label>
                <button type="submit" class="btn signin">Sign In</button>
            </div>
            <div class="separator"> -OR-</div>
            <button class="btn facebook"><i class="fa-brands fa-facebook"></i>Sign in using Facebook</button>
            <button class="btn google"><i class="fa-brands fa-google-plus-g"></i>Sign in using Google+</button>
            <div class="links">
                <a href="#">I forgot my password</a>
                <a href="#">Register a new membership</a>
            </div>
        </form>
    </div>
</body>
</html>
