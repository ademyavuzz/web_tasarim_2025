<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin_style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="ust_logo">
                <img src="images/AdminLTELogo.png">
                <p class="brand">AdminLTE 3</p>
            </div>
            <hr>
            <div class="user_panel">
                <img src="images/user.jpg">
                <p class="user_name">Alexander Pierce</p>
            </div>
            <hr>
            <div class="search_panel">
                <input type="text" placeholder="Search" class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <ul class="menu">
                <li class="active"><i class="fa-solid fa-gauge"></i>Dashboard
                    <ul class="submenu">
                        <li>Dashboard v1</li>
                        <li>Dashboard v2</li>
                        <li>Dashboard v3</li>
                    </ul>
                </li>
                <li>Widgets <span class="badge new">New</span></li>
                <li>Layout Options <span class="badge blue">6</span></li>
                <li><i class="fa-solid fa-chart-pie"></i>Charts</li>
                <li>UI Elements</li>
                <li>Forms</li>
                <li>Tables</li>
                <li class="title">EXAMPLES</li>
                <li>Calendar<span class="badge blue">6</span></li>
                <li>Gallery</li>
                <li>Kanban Board</li>
                <li>Mailbox</li>
                <li>Inbox</li>
                <li>Compose</li>
            </ul>
        </div>
        <div class="content">Content</div>
    </div>
</body>
</html>
